<!DOCTYPE HTML>
<html>
	<head>
		<title>ECommerce</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/main.css" />
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
 	       <div class="container-fluid">
    	      <div class="navbar-header">
	            <a class="navbar-brand" href="#">ECommerce</a>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	              <li><a href="index.html">Home</a></li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="login.html">Login</a></li>
	            	<li><a href="createAccount.html">SignUp</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div><!--/.container-fluid -->
      	</nav>
      	<div class="container" id="mainContainer">
      		<div id="login">
				<div class="container">
				    <div class="row">
				          <form role="form">
				            <div class="form-group">
				              	<h2>Login</h2>
				            </div>
				            <div class="form-group">
				              	<label class="control-label" for="signupEmail">Email</label>
				              	<input id="signupEmail" type="email" maxlength="50" class="form-control">
				            </div>
				            <div class="form-group">
				              	<label class="control-label" for="signupPassword">Password</label>
				              	<input id="signupPassword" type="password" maxlength="25" minlength="4" class="form-control"
				                     placeholder="4 to 25 characters">
				            </div>
				            <div class="form-group">
				            	<button type="submit" class="btn-block btn btn-primary">Create your account</button>
				            </div>
				          </form>
				    </div>
				</div>
			</div>
      	</div>
      	<script src="/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
