<div ng-controller="HomeCtrl" class="top-product">
  <div class="row">
    <div class="col-xs-10 col-md-6 arriv-left">
        <img src="images/w4.jpg" class="img-responsive">
        <div class="new-product">
          <h3>NEW PRODUCT</h3>
          <p>REVIVE YOUR WARDROBE WITH CHIC KNITS</p>
          <div class="look-btn">
            <a href="#/">TAKE A LOOK</a>
          </div>
        </div>
    </div>
    <div class="carousel col-xs-10 col-md-6">
        <div uib-carousel active="active" interval="5000" no-wrap="false">
          <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
            <img class="img-responsive" ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
